<body style="background-image:url( '../images/bg-07.JPG'); 
        background-repeat: no-repeat;
        ">
        
  <div id="booking" class="section">
    <div class="section-center" style="top:60%">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header" style="margin-bottom:0 !important;margin-top: 100px  !important">
              <h1>Book a car</h1>
            </div>
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Name</span>
                    <input class="form-control" type="text" placeholder="Enter your name" name="name"required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label"> Email</span>
                    <input class="form-control" type="email" placeholder="Enter your email" name="email"required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <span class="form-label"> Phone</span>
                <input class="form-control" type="number" placeholder="Enter your phone number" name="phone"required>
              </div>
             
              <div class="form-group">
                  <h1><span class="form-label">Type Of Car</span></h1>
                <div>
                  
                    <div>
                        <input type="radio" id="huey" name="type" value="KIA"
                               checked>
                        <label for="huey">KIA</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="dewey" name="type" value="BMW">
                        <label for="dewey">BMW</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="louie" name="type" value="Renault 205">
                        <label for="louie">Renault 205 </label>
                      </div>


              </div>
              <div class="form-group">
                <span class="form-label">
                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><img src="
                    ../images/icons/map-marker.png" style="height: 30px;">Pick Up location</button>
                </span>
                <input class="form-control"  id="address" type="text" placeholder="Enter ZIP/Location" name="loc" required>
              </div>
              <div class="form-group">
                <span class="form-label">Number Of days </span>
                <input class="form-control" type="number" placeholder="Number days "name='number' required>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-group">
                    <span class="form-label">Pickup Date</span>
                    <input class="form-control" type="date" name="date" required>
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <span class="form-label">Hour</span>
                        <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <span class="form-label">Min</span>
                        <select class="form-control">
                          <option>05</option>
                          <option>10</option>
                          <option>15</option>
                          <option>20</option>
                          <option>25</option>
                          <option>30</option>
                          <option>35</option>
                          <option>40</option>
                          <option>45</option>
                          <option>50</option>
                          <option>55</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <span class="form-label">AM/PM</span>
                        <select class="form-control">
                          <option>AM</option>
                          <option>PM</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                
              </div>
            </form>
           
          </div>
        </div>
      </div>
    </div>
    <button onclick="enjoys()" id="enjoy" >Book Now</button>
  </div>
  <!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Choose Your Location</h4>
      </div>
      <div class="modal-body">
        <div id="map" style="width: 100%; height: 550px"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>

</div>
  <script>
 
   // Creating map options
   var mapOptions = {
      center: [36.81897, 10.16579],
      zoom: 10
   }
   // Creating a map object
   var map = new L.map('map', mapOptions);
   
   // Creating a Layer object
   var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
   
   // Adding layer to the map
   map.addLayer(layer);
   
   
   var popup = L.popup();
   var newMarker;
   function onMapClick(e) {
     if (newMarker) { // check
          map.removeLayer(newMarker); // remove
         // map.removeControl(newMarker); // remove
        }
       newMarker = new L.marker(e.latlng).addTo(map);
 $.get("https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat="+e.latlng.lat+"&lon="+e.latlng.lng, function(data, status){
      //alert("Data: " + data.display_name + "\nStatus: " + status);
      
      document.getElementById("address").value=data.address.country+", "+data.address.state;
    });
   }
   
   map.on('click', onMapClick);
   
</script>
